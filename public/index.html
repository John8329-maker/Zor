<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virum Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .chat-container {
      max-height: 400px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #c5c5c5 #f1f1f1;
    }
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }
    .chat-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background: #c5c5c5;
      border-radius: 4px;
    }
    .user-message {
      background-color: #dbeafe;
      border-radius: 12px 12px 0 12px;
    }
    .bot-message {
      background-color: #e5e7eb;
      border-radius: 12px 12px 12px 0;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-teal-600 text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Virum Chat</h1>
      <button id="clear-btn" class="bg-teal-800 hover:bg-teal-700 px-3 py-1 rounded-lg">
        Очистити історію
      </button>
    </div>
    
    <!-- Loading Indicator -->
    <div id="loading" class="hidden p-4 bg-yellow-50 text-center">
      <i class="fas fa-spinner fa-spin mr-2"></i> Обробка запиту...
    </div>
    
    <!-- Chat Container -->
    <div id="chat-container" class="chat-container p-4 h-96">
      <div class="bot-message p-3 mb-3">
        <div class="font-semibold text-teal-700 flex items-center">
          <i class="fas fa-robot mr-2"></i> Virum
        </div>
        <p>Привіт! Я Virum, ваш AI помічник. Чим можу допомогти?</p>
      </div>
    </div>
    
    <!-- Input Area -->
    <div class="p-4 border-t border-gray-200 flex">
      <input 
        id="message-input"
        type="text" 
        class="flex-grow border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-300"
        placeholder="Напишіть ваше повідомлення..."
      >
      <button 
        id="send-btn" 
        class="bg-teal-600 hover:bg-teal-700 text-white px-6 rounded-r-lg"
      >
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
